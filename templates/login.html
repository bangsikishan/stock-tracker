<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-3 sm:p-4">
    <div class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-6 sm:mb-8">
                <div class="flex justify-center mb-4">
                    <div class="p-3 bg-emerald-500/20 rounded-xl">
                        <i data-lucide="trending-up" class="w-10 h-10 sm:w-12 sm:h-12 text-emerald-400"></i>
                    </div>
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Stock Portfolio</h1>
                <p class="text-slate-400 text-sm sm:text-base">Sign in to access your investments</p>
            </div>

            <!-- Login Card -->
            <div class="bg-slate-800/50 border border-slate-700 backdrop-blur-sm rounded-xl shadow-2xl p-6 sm:p-8">
                <div class="text-center mb-6">
                    <h2 class="text-xl sm:text-2xl font-semibold text-white mb-2">Welcome Back</h2>
                    <p class="text-slate-400 text-sm">Please sign in to your account</p>
                </div>

                <form id="loginForm" class="space-y-5 sm:space-y-6">
                    <!-- Username/Email -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-300 mb-2 flex items-center gap-2">
                            <i data-lucide="user" class="w-4 h-4 text-emerald-400"></i>
                            Username
                        </label>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            placeholder="Enter your username"
                            class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-white placeholder-slate-400 transition-all duration-200 text-sm sm:text-base"
                            required
                            autocomplete="username"
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-300 mb-2 flex items-center gap-2">
                            <i data-lucide="lock" class="w-4 h-4 text-emerald-400"></i>
                            Password
                        </label>
                        <div class="relative">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                class="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 text-white placeholder-slate-400 transition-all duration-200 text-sm sm:text-base pr-12"
                                required
                                autocomplete="current-password"
                            >
                            <button
                                type="button"
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-slate-300 transition-colors touch-manipulation"
                                tabindex="-1"
                            >
                                <i data-lucide="eye" id="eyeIcon" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="remember"
                                name="remember"
                                class="w-4 h-4 text-emerald-500 bg-slate-900/50 border-slate-600 rounded focus:ring-emerald-500 focus:ring-2"
                            >
                            <label for="remember" class="ml-2 text-sm text-slate-300">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="loginBtn"
                        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-3 px-6 rounded-lg transition-all duration-200 shadow-lg hover:shadow-emerald-500/25 flex items-center justify-center gap-2 text-sm sm:text-base touch-manipulation"
                    >
                        <i data-lucide="log-in" class="w-4 h-4 sm:w-5 sm:h-5"></i>
                        <span id="loginText">Sign In</span>
                    </button>
                </form>

                <!-- Footer -->
                <div class="mt-6 pt-6 border-t border-slate-700/50">
                    <div class="text-center">
                        <p class="text-slate-400 text-sm">
                            Secure access to your portfolio
                        </p>
                        <div class="flex items-center justify-center gap-2 mt-2">
                            <i data-lucide="shield-check" class="w-4 h-4 text-emerald-400"></i>
                            <span class="text-emerald-400 text-xs font-medium">Protected by encryption</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="successMessage" class="hidden mt-4 p-4 bg-emerald-500/20 border border-emerald-500/50 rounded-lg">
                <div class="flex items-center gap-2 text-emerald-400">
                    <i data-lucide="check-circle" class="w-5 h-5"></i>
                    <span class="font-medium">Login successful! Redirecting...</span>
                </div>
            </div>

            <div id="errorMessage" class="hidden mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg">
                <div class="flex items-center gap-2 text-red-400">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                    <span class="font-medium" id="errorText">Invalid username or password.</span>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="mt-6 text-center">
                <div class="flex items-center justify-center gap-2 text-slate-500 text-xs">
                    <i data-lucide="info" class="w-4 h-4"></i>
                    <span>Your data is secure and encrypted</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            
            // Reinitialize the icon
            lucide.createIcons();
        }

        // Show message function
        function showMessage(type, message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            // Hide both messages first
            successMsg.classList.add('hidden');
            errorMsg.classList.add('hidden');
            
            if (type === 'success') {
                successMsg.classList.remove('hidden');
                setTimeout(() => {
                    successMsg.classList.add('hidden');
                }, 3000);
            } else if (type === 'error') {
                document.getElementById('errorText').textContent = message;
                errorMsg.classList.remove('hidden');
                setTimeout(() => {
                    errorMsg.classList.add('hidden');
                }, 5000);
            }
        }

        // Loading state management
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.classList.add('opacity-50', 'cursor-not-allowed');
                loginText.textContent = 'Signing In...';
            } else {
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                loginText.textContent = 'Sign In';
            }
        }

        // Form submission handling
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Basic validation
            if (!username || !password) {
                showMessage('error', 'Please enter both username and password.');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password, remember })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showMessage('success', 'Login successful. Redirecting...');
                    localStorage.setItem('rememberedUser', remember ? username : '');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage('error', result.message || 'Login failed.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('error', 'Login failed. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Focus management and keyboard navigation
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Auto-focus username field
            usernameInput.focus();
            
            // Check for remembered user
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                usernameInput.value = rememberedUser;
                document.getElementById('remember').checked = true;
                passwordInput.focus();
            }
        });

        // Enter key navigation
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
